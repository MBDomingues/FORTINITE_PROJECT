<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fortnite Shop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/favicon.svg"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="/index.html">
               <img src="/assets/images/Logo.png" alt="Logo Fortnite Shop">
            </a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            
            <div class="login-header">
                <h2><i class="bi bi-shield-lock"></i> Entrar</h2>
                <p>Acesse sua conta para continuar adquirindo seus itens</p>
            </div>

            <div id="alert-error" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span id="error-message">Erro ao fazer login</span>
            </div>

            <div id="alert-success" class="alert alert-success d-none" role="alert">
                <i class="bi bi-check-circle-fill"></i>
                <span id="success-message">Login realizado com sucesso!</span>
            </div>

            <form id="login-form">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                    </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                </div>

                <div class="d-flex justify-content-center align-items-center mb-3">
                    <a href="#" class="forgot-password">Esqueci a senha</a>
                </div>

                <button type="submit" class="btn btn-login-submit" id="btn-login">
                    <span id="btn-text">Entrar</span>
                </button>
            </form>

            <div class="signup-link">
                NÃ£o tem uma conta? <a href="/cadastro.html">Criar conta</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userPerfil = new UserPerfil();
        });
    </script>
</body>
</html>
